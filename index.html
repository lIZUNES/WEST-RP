<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wild West Adventures</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Welcome to the Wild West!</h2>
        <p>Experience the adventure and thrill of the Wild West.</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="image1.jpg" alt="Wild West Scene 1">
            <img src="image2.jpg" alt="Wild West Scene 2">
            <img src="image3.jpg" alt="Wild West Scene 3">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2026 Wild West Adventures</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
